<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>祝你住宿愉快 Happy Stay</title>  
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container vh-100">
        <div class="row justify-content-center align-items-center " style="height:40%">
            <div class="col-12 text-center  ">
                <h1 class="display-1 fw-bold " >歡迎光臨!</h1>
            </div>
        </div>

        <div class="row justify-content-center align-items-center " style="height:60%">
            <div class="col-6 w-50 h-50 text-center">

                    <button type="button"  class="btn btn-outline-success w-100 h-100 " data-bs-toggle="modal" data-bs-target="#checkInModal">
                        辦理入住
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="checkInModal" tabindex="-1" aria-labelledby="checkInModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-fullscreen">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="checkInModalLabel">五色糰飯店 櫃台</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!--小布說話(入住)-->
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                       <div class="row justify-content-center align-items-center">
                                            <!--小不說話頭貼比例-->
                                            <div class="col-3">
                                                <img src="./pic/xiaoBu.png" class="img-fluid bg-white shadow-sm rounded-circle" style="height: 90px;" alt="小布頭貼" >
                                            </div>
                                            <!--小不說話比例-->
                                            <div class="col-9">
                                                <p class="rounded-pill bg-light my-2 p-1 shadow-sm ">歡迎光臨!五色糰飯店。</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                 <!--學生說話(入住)-->
                                 <div class="row justify-content-end align-items-center">
                                    <div class="col-12 col-md-6">
                                       <div class="row justify-content-center align-items-center">
                                           
                                            <!--學生說話比例-->
                                            <div class="col-9">
                                                <p class="rounded-pill bg-light my-2 p-1 shadow-sm ">歡迎光臨!五色糰飯店。</p>
                                            </div> 
                                            <!--學生說話頭貼比例-->
                                            <div class="col-3">
                                                <img src="./pic/user.png" class="img-fluid bg-white shadow-sm rounded-circle" style="height: 90px;" alt="小布頭貼" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer border-0">
                                <input type="text" placeholder="請輸入..." class="form-control rounded-pill">
                            
                            </div>
                        </div>
                        </div>
                    </div>
                <!---->
            </div>
            <div class="col-6 w-50 h-50 text-center">
                <button class="btn btn-outline-danger w-100 h-100">辦理退房</button>
            </div>
        </div>
        
    </div>
